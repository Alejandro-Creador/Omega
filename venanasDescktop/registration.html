<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">       
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegastore.com</title>
    <link rel="stylesheet" href="./registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="#"></script>
</head>
<body>
    <main class="containerLogin">
        <figure class="containerLogo">
            <a class="linkLogo" href="../index.html"><img class="imageLogo" src="../logos/SVG/logo.svg" alt="logotipoShopiestore"></a>
        </figure>
    

        <section class="formCard">
            <p class="logintext">Crea Tu Cuenta</p>

            <form class="formLogin">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" required placeholder="Nombre y Apellido">

                <label for="EmailTel">Email</label>
                <input type="email" id="EmailTel" required placeholder="Ingresa Tu Direccion de Correo Electronico">

                <label for="Password">Contraseña</label>
                <input type="password" id="Password" required placeholder="Cree una Contraseña">

                <label for="Repitapass">Repite la Contraseña</label>
                <input type="password" id="Repitapass" required placeholder="Repita la Contraseña">

                <button type="submit">Continuar</button>
            </form>

            <p class="politicofprivacity">Al continuar, aceptas las <a href="#">Condiciones de uso</a>  y el <a href="#">Aviso de privacidad</a> de Shopistore.</p>
            <a class="ayuda" href="#"><p>¿Nesesitas ayuda?</p></a>
        </section>
    </main>
    <footer class="footer">
        <div class="footerCard">
            <p>&copy;2021-2022 Shopistore.com</p>
        </div>
        
    </footer>
</body>
</html>
